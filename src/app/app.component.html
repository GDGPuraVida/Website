<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Eventos</a>
      <a mat-list-item href="#">Equipo</a>
    </mat-nav-list>
    <div class="user">
      <button mat-raised-button>Login</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="main-toolbar" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo" src="../../assets/images/GDG Pura Vida.png" alt="">
      <span class="toolbar-spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <button mat-button>Inicio</button>
        <button mat-button>Eventos</button>
        <button mat-button>Equipo</button>
        <button mat-raised-button>Login</button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-home></app-home>
  </mat-sidenav-content>
</mat-sidenav-container>
