<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <a mat-list-item routerLink="/events">Eventos</a>
      <a mat-list-item routerLink="/team">Equipo</a>
      <a mat-list-item routerLink="/sponsors">Patrocinadores</a>
    </mat-nav-list>
    <div class="user">
      <button mat-raised-button (click)="login()">Login</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="main-toolbar" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo" src="../../assets/images/GDG Pura Vida.png" alt="">
      <span class="toolbar-spacer"></span>
      <nav *ngIf="!(isHandset$ | async)">
        <button mat-button routerLink="/">Inicio</button>
        <button mat-button routerLink="/events">Eventos</button>
        <button mat-button routerLink="/team">Equipo</button>
        <button mat-button routerLink="/sponsors">Patrocinadores</button>
        <button mat-raised-button (click)="login()">Login</button>
      </nav>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
